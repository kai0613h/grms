services:
  - type: web
    name: grms-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: grms-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NOTION_TOKEN
        sync: false
      - key: FRONTEND_URL
        sync: false
    autoDeploy: false

databases:
  - name: grms-db
    databaseName: grms
    user: grms_user
    plan: free
